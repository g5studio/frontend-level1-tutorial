<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shared/base.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="../shared/favicon.ico">
    <title>Week-4 Form</title>
</head>

<body>
    <nav menu class="flex-row align-items-center">
        <a href="responsive-web-design.html">RWD練習</a>
        <a href="custom-check-box.html">CheckBox練習</a>
    </nav>
    <main class="container">
        <ul>
            <li>
                <h2>表單</h2>
                <form action="">
                    <h1>會員註冊</h1>
                    <h3 class="mt-0_75">帳號</h3>
                    <input autofocus type="text">
                    <h3 class="mt-0_75">密碼</h3>
                    <input type="password">
                    <button class="mt-1" type="submit">註冊</button>
                </form>
            </li>
            <li>
                <h2 class="mb-0">輸入框</h2>
                <section class="row">
                    <article class="col">
                        <h3>文字</h3>
                        <input type="text">
                    </article>
                    <article class="col">
                        <h3>數字</h3>
                        <input value="0" min="0" max="100" type="number">
                    </article>
                    <article class="col">
                        <h3>密碼</h3>
                        <input type="password">
                    </article>
                    <article class="col">
                        <h3>搜尋</h3>
                        <input placeholder="請輸入文字" type="search">
                    </article>
                    <article class="col">
                        <h3>禁止使用</h3>
                        <input disabled type="text">
                    </article>
                    <article class="col">
                        <h3>唯獨</h3>
                        <input readonly value="無法修改" type="text">
                    </article>
                    <article class="col">
                        <h3>確認</h3>
                        <input id="checkbox-example" type="checkbox">
                        <label for="checkbox-example">我已閱讀</label>
                    </article>
                    <article class="col">
                        <h3>複選</h3>
                        <div>
                            <input name="radio-example" id="opition-1" type="radio">
                            <label for="opition-1">選項1</label>
                        </div>
                        <div>
                            <input name="radio-example" id="opition-2" type="radio">
                            <label for="opition-2">選項2</label>
                        </div>
                        <div>
                            <input name="radio-example" id="opition-3" type="radio">
                            <label for="opition-3">選項3</label>
                        </div>
                    </article>
                </section>
            </li>
            <li>
                <h2>多行文字輸入框</h2>
                <textarea placeholder="請輸入文字" name="" id="" cols="30" rows="10"></textarea>
            </li>
        </ul>
    </main>
</body>

</html>
